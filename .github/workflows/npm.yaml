on: 
  push:
    branches:
      - master
      - lerna


jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install
        run: npm install
      - name: publish
        run: npx lerna publish from-package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
